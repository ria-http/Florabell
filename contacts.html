<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Контакты — Florabelle</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
    <div class="container header__container">
      <a href="index.html" class="header__logo">Florabelle</a>
      <nav class="header__nav">
        <ul class="header__menu">
          <li><a href="index.html">Главная</a></li>
          <li><a href="catalog.html">Каталог</a></li>
          <li><a href="services.html">Услуги</a></li>
          <li><a href="contacts.html">Контакты</a></li>
        </ul>
      </nav>
      <button class="header__burger" id="burger-btn">&#9776;</button>
    </div>
  </header>

  <main class="main">
    <div class="contacts__content">

  <div class="contacts__form">
    <h2 class="contacts__title"><i class="fas fa-envelope" style="color: var(--hover);"></i> Свяжитесь с нами</h2>
    <form class="form" id="contact-form" action="https://formsubmit.co/zxcvbnmria.111.69@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false"> 
        <label class="form__label">
            <i class="fas fa-user" style="color: var(--hover);"></i> Ваше имя:
            <input type="text" name="name" class="form__input" required>
        </label>

        <label class="form__label">
            <i class="fas fa-phone" style="color: var(--hover);"></i> Телефон:
            <input type="tel" name="phone" class="form__input" required pattern="\+?[0-9\s\-]{7,}">
        </label>

        <label class="form__label">
            <i class="fas fa-at" style="color: var(--hover);"></i> Email:
            <input type="email" name="email" class="form__input" required>
        </label>

        <label class="form__label">
            <i class="fas fa-comment-alt" style="color: var(--hover);"></i> Тема обращения:
            <select name="subject" class="form__input" required>
                <option value="">Выберите тему</option>
                <option value="order">Вопрос о заказе</option>
                <option value="cooperation">Сотрудничество</option>
                <option value="other">Другое</option>
            </select>
        </label>

        <label class="form__label">
            <i class="fas fa-edit" style="color: var(--hover);"></i> Сообщение:
            <textarea name="message" class="form__textarea" rows="5" required></textarea>
        </label>
    </input>
        <button type="submit" class="form__btn">
            <i class="fas fa-paper-plane"></i> Отправить
        </button>
    </form>
</div>

  <div class="contacts__map">
    <iframe
      src="https://yandex.ru/map-widget/v1/?um=constructor%3Aexample&source=constructor"
      width="300px" height="400px" frameborder="0"></iframe>
  </div>
</div>
    </section>
  </main>
  
  <footer class="footer">
    <div class="container footer__container">
      <p>&copy; 2025 Florabelle</p>
      <p>Сайт создан в образовательных целях! Вся информация вымышлена!</p>
      <div class="footer__socials">
        <a href="https://vk.com/riiaass">VK</a>
        <a href="https://t.me/riaaa_da">Telegram</a>
        <a href="#">WhatsApp</a>
      </div>
    </div>
  </footer>

  <script>
  // Бургер-меню
const burger = document.getElementById('burger-btn');
const menu = document.querySelector('.header__menu');

burger?.addEventListener('click', () => {
  menu.classList.toggle('active');
});

// Обработка формы
const form = document.getElementById('contact-form');
const msgBox = document.getElementById('form-message');

form?.addEventListener('submit', function (e) {
  e.preventDefault();

  const name = this.name.value.trim();
  const email = this.email.value.trim();
  const message = this.message.value.trim();

  if (!name || !email || !message) {
    msgBox.textContent = 'Пожалуйста, заполните все поля.';
    msgBox.style.color = 'red';
    return;
  }

  // Имитация отправки
  msgBox.textContent = 'Спасибо! Ваше сообщение отправлено.';
  msgBox.style.color = 'green';
  this.reset();
});

</script>
</body>
</html>
